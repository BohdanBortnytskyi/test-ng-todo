<div class="container mt-4">
  <div class="row d-flex justify-content-center">
    <div class="col-12 col-md-6 mb-2">
      <input [(ngModel)]="newTaskTitle" type="text" class="form-control mb-2" placeholder="Title">
      <div class="d-flex">
        <textarea [(ngModel)]="newTaskText" class="form-control" placeholder="Text"></textarea>
        <button (click)="addTask()" class="btn btn-outline-primary ml-2">ADD</button>
      </div>
    </div>
  </div>

  <div *ngFor="let item of taskItems; let index = index;" class="row d-flex justify-content-center">
    <div class="col-12 col-md-6 m-2">
      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <h3>{{item.title}}</h3>
            <p>{{item.text}}</p>
          </div>
          <button (click)="deleteTask(index)" type="button" class="close" title="Delete" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </li>
      </ul>
    </div>
  </div>
</div>
